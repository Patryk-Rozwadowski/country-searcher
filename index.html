<!DOCTYPE html>
<html lang="PL-pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Random quote machine</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <main>
    <section class="container">
      <h1 class="country__title">Country search engine</h1>
      <section class="country__search-items">
        <button class="country__btn" id="search">Find country!</button>
        <input class="country__input" id="country-name" type="text" name="country__search" placeholder="Type your country!" />
      </section>
      <h2 class="country__list-title">List of countries:</h2>
      <ul class="country__list" id="countries">
        <li>No data</li>
      </ul>
    </section>
  </main>
  <script src='js/script.js'></script>
</body>

</html>
